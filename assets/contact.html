<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="../assets/style.css">
    <script src="../assets/script.js"
        defer
        type="module"></script>
    <title>Elm Street Park Events</title>
</head>

<body>
    <header class="main-header">
        <h1>Elm Street Events</h1>
        <nav class="page-links">
            <span><a href="../index.html">Events</a></span>
            <span><a href="./contact.html">Contact</a></span>
        </nav>
    </header>
    <main>
        <h2 class="events-pref">Contact Us for Further Information...</h2>
        <section class="for-information">
            <form action="#" method="get">
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname"><br><br>
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname"><br><br>
                <label for="email">Email Address:</label>
                <input type="text" id="email" name="email"><br><br>
                <label for="event">Event:</label>
                <input type="text" id="event" name="event"><br><br>
                <label for="moreInfo">Reservation or More Information:</label>
                <input type="text" id="moreInfo" name="moreInfo"><br><br>
                <input type="submit" value="Submit">
              </form>
        </section>
        
    </main>
    <footer>
        <h2 class="events-pref">Contact us for more information about out Events</h2>
        <span><a href="./assets/contact.html">More Information</a></span>
    </footer>
</body>

</html>
